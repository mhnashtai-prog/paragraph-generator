<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY | Essay Hub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --accent: #c9a961;
      --text-light: #e0e0e0;
      --text-muted: #a3a3a3;
      --brick: #c26a45;
      --radius: 16px;
      --shadow-light: 5px 5px 10px #0a0a0a, -5px -5px 10px #181818;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: rgba(20, 20, 20, 0.9);
      box-shadow: var(--shadow-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: var(--accent);
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    header h2 {
      color: var(--text-muted);
      font-weight: 400;
      font-size: 1rem;
    }

    .toggle-bar {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .toggle-button {
      background: #151515;
      border: none;
      color: var(--accent);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-light);
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-button:hover {
      background: var(--accent);
      color: var(--bg-dark);
      transform: translateY(-2px);
    }

    main {
      width: 90%;
      max-width: 900px;
      margin-top: 2rem;
      padding: 1rem;
    }

    details {
      background: #151515;
      border-radius: var(--radius);
      box-shadow: var(--shadow-light);
      margin: 1rem 0;
      padding: 1rem 1.2rem;
      transition: all 0.3s ease;
    }

    details summary {
      font-size: 1.1rem;
      color: var(--accent);
      cursor: pointer;
      outline: none;
    }

    details[open] summary {
      color: var(--brick);
    }

    details ul {
      margin-top: 0.8rem;
      padding-left: 1.2rem;
      list-style-type: '✦ ';
      color: var(--text-muted);
    }

    details li {
      margin: 0.4rem 0;
      line-height: 1.5;
      transition: color 0.2s ease;
    }

    details li:hover {
      color: var(--accent);
    }

    footer {
      margin-top: 3rem;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>INTUITY</h1>
      <h2>Essay Hub — Advanced Academic Structures</h2>
    </div>
    <div class="toggle-bar">
      <button class="toggle-button" id="b2-btn">B2</button>
      <button class="toggle-button" id="c1-btn">C1</button>
      <button class="toggle-button" id="c2-btn">C2</button>
      <button class="toggle-button" id="samples-btn">Samples</button>
      <button class="toggle-button" id="expressions-btn">Useful Expressions</button>
      <button class="toggle-button" id="write-btn">Write</button>
    </div>
  </header>

  <main>
    <h2 style="color: var(--brick); margin-bottom: 1.5rem;">
      Advanced Structures & Examples (C2 Level)
    </h2>

    <div id="categories"></div>
  </main>

  <footer>
    <p>© 2025 INTUITY | Intuitive & Immersive Learning | Majid Nashtai</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
