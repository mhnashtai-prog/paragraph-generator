<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTUITY Essay Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #1b1b1b);
      color: #e5e5e5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .brand {
      font-size: 1.2rem;
      font-weight: 600;
      color: #c9a961;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #aaa;
    }

    .toggle-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      background: rgba(255,255,255,0.06);
      padding: 0.4rem 1rem;
      border-radius: 40px;
      width: fit-content;
      margin: 1.5rem auto;
      box-shadow: inset 2px 2px 4px rgba(255,255,255,0.1), inset -2px -2px 4px rgba(0,0,0,0.5);
    }

    .toggle-btn {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      color: #c9a961;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .toggle-btn.active {
      background: linear-gradient(145deg, #222, #111);
      box-shadow: 2px 2px 4px rgba(0,0,0,0.4), -2px -2px 4px rgba(255,255,255,0.05);
      color: #fff;
      border-color: #c9a961;
    }

    .content-area {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    select, button {
      background: rgba(255,255,255,0.07);
      color: #e5e5e5;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      margin: 0.5rem;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    select:hover, button:hover {
      background: rgba(255,255,255,0.15);
    }

    #output {
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      min-height: 100px;
      text-align: left;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1b1b1b;
      border-radius: 16px;
      padding: 2rem;
      width: 80%;
      max-width: 800px;
      color: #e5e5e5;
    }

    .close-btn {
      background: none;
      border: none;
      color: #c9a961;
      font-size: 1.2rem;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">INTUITY</div>
    <div class="subtitle">Intuitive & Immersive Learning â€” Essay Hub</div>
  </header>

  <div class="toggle-bar">
    <div class="toggle-btn active" data-level="B2">B2</div>
    <div class="toggle-btn" data-level="C1">C1</div>
    <div class="toggle-btn" data-level="C2">C2</div>
    <div class="toggle-btn" id="samplesBtn">Samples</div>
    <div class="toggle-btn" id="expressionsBtn">Useful Expressions</div>
    <div class="toggle-btn" id="advancedBtn">Advanced</div>
  </div>

  <div class="content-area">
    <h2>Select Your Essay Type</h2>
    <select id="essayType"></select>
    <button id="generateBtn">Generate Example</button>
    <div id="output"></div>
  </div>

  <!-- Advanced Modal -->
  <div class="modal" id="advancedModal">
    <div class="modal-content">
      <button class="close-btn" id="closeAdvanced">&times;</button>
      <h3>Advanced Structures</h3>
      <div id="advancedContent">Loading...</div>
    </div>
  </div>

  <script>
    let selectedLevel = "B2";
    let essayData = {};

    document.querySelectorAll(".toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".toggle-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        if (btn.dataset.level) {
          selectedLevel = btn.dataset.level;
          loadEssayTypes();
        } else if (btn.id === "advancedBtn") {
          openAdvanced();
        }
      });
    });

    async function loadEssayTypes() {
      const res = await fetch("./samples/essay-categories.json");
      const data = await res.json();
      essayData = data[selectedLevel];
      const select = document.getElementById("essayType");
      select.innerHTML = "";
      essayData.forEach(type => {
        const opt = document.createElement("option");
        opt.value = type.name;
        opt.textContent = type.name;
        select.appendChild(opt);
      });
    }

    document.getElementById("generateBtn").addEventListener("click", () => {
      const selectedType = document.getElementById("essayType").value;
      const typeData = essayData.find(t => t.name === selectedType);
      document.getElementById("output").innerHTML = `<strong>${selectedType}</strong><br><br>${typeData.example}`;
    });

    async function openAdvanced() {
      const modal = document.getElementById("advancedModal");
      modal.style.display = "flex";
      const res = await fetch("./samples/advanced-structures.json");
      const data = await res.json();
      document.getElementById("advancedContent").innerHTML = data.structures.map(s => `<p>${s}</p>`).join("");
    }

    document.getElementById("closeAdvanced").addEventListener("click", () => {
      document.getElementById("advancedModal").style.display = "none";
    });

    loadEssayTypes();
  </script>
</body>
</html>
